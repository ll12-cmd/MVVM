<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <title>动态改变文档内容</title>  

    <!-- JavaScript代码-->
     <script> 
        // 箭头函数用于改变标题和显示当前时间  
        const changeTitleAndShowTime = () => {  
            
            // 方法一：通过选择器修改 h1 元素的内容  
            // document.querySelector('h1').textContent = '欢迎来到我的网站';  

            //方法二：通过获取id修改id对应元素内容
            document.getElementById('Title').textContent='欢迎来到我的网站';

            // 获取当前时间  
            const now = new Date();  // 格式为：Sun Sep 29 2024 08:59:38 GMT+0800 (中国标准时间)
            const currentTime = now.toLocaleString(); // 格式化时间  
             
            // 在页面底部显示当前时间  
            document.getElementById('currentTime').textContent = currentTime;  
            
        }  
    </script>  
</head>  
<body>  
    <h1 id="Title">初始标题</h1>  
    <button id="changeTitle" onclick="changeTitleAndShowTime()">改变标题</button>  
    <div id="currentTime"></div>  
</body>  
</html>
